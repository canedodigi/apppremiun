
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUCHIVOL - Iniciar Sesión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: white;
      position: relative;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .login-container {
      background: rgba(20, 20, 20, 0.85);
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
      text-align: center;
      z-index: 1;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 30px;
      color: #22c55e;
    }

    .login-container input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background-color: #16a34a;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #15803d;
    }

    .error {
      color: #f87171;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video autoplay loop id="bg-video">
    <source src="140210-774522036_small.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de videos.
  </video>

  <div class="login-container">
    <h2>Bienvenido a FUCHIVOL</h2>
    <div class="error" id="error"></div>
    <input type="email" id="email" placeholder="Correo electrónico" onkeydown="checkEnter(event)">
    <input type="password" id="password" placeholder="Contraseña" onkeydown="checkEnter(event)">
    <button onclick="login()">Ingresar</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (email === 'canedo@gmail.com' && password === 'mtpc9272') {
        window.location.href = 'pagina.html';
      } else {
        error.textContent = 'Correo o contraseña incorrectos.';
      }
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        login();
      }
    }
  </script>
</body>
</html>
