<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUCHIVOL - Iniciar Sesión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .login-container {
      background: rgba(20, 20, 20, 0.85);
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 100%;
      text-align: center;
      z-index: 1;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 30px;
      color: #22c55e;
    }

    .login-container input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background-color: #16a34a;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #15803d;
    }

    .error {
      color: #f87171;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="login-container">
    <h2>Bienvenido a FUCHIVOL</h2>
    <div class="error" id="error"></div>
    <input type="email" id="email" placeholder="Correo electrónico" onkeydown="checkEnter(event)">
    <input type="password" id="password" placeholder="Contraseña" onkeydown="checkEnter(event)">
    <button onclick="login()">Ingresar</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (email === 'canedo@gmail.com' && password === 'mtpc9272') {
        window.location.href = 'pagina.html';
      } else {
        error.textContent = 'Correo o contraseña incorrectos.';
      }
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        login();
      }
    }

    // === Animación de estrellas fugaces ===
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const stars = [];

    function Star() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.length = Math.random() * 80 + 10;
      this.speed = Math.random() * 4 + 2;
      this.opacity = Math.random() * 0.5 + 0.2;

      this.update = () => {
        this.x += this.speed;
        this.y += this.speed;
        if (this.x > width || this.y > height) {
          this.x = Math.random() * width;
          this.y = -10;
        }
      };

      this.draw = () => {
        const grad = ctx.createLinearGradient(this.x, this.y, this.x - this.length, this.y - this.length);
        grad.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
        grad.addColorStop(1, 'transparent');

        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.length, this.y - this.length);
        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.stroke();
      };
    }

    function initStars(count) {
      for (let i = 0; i < count; i++) {
        stars.push(new Star());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      stars.forEach((star) => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }

    initStars(80);
    animate();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
