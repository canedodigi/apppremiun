<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUCHIVOL - Canales en Vivo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0ea5e9;
      --primary-dark: #0284c7;
      --secondary: #10b981;
      --secondary-dark: #059669;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --dark-lighter: #334155;
      --text: #f8fafc;
      --text-muted: #cbd5e1;
      --border: #475569;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark);
      color: var(--text);
    }

    header {
      background-color: var(--dark-light);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--primary);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background-color: var(--dark-lighter);
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-title {
      text-align: center;
      margin-bottom: 40px;
    }

    .page-title h1 {
      font-size: 36px;
      font-weight: 700;
      color: var(--primary);
    }

    .page-title p {
      font-size: 18px;
      color: var(--text-muted);
    }

    .channels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .channel {
      background-color: var(--dark-light);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .channel:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    .channel-header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 15px 20px;
    }

    .channel-header h3 {
      margin: 0;
      color: #fff;
      font-size: 20px;
    }

    .channel-content {
      padding: 20px;
    }

    .channel-content p {
      color: var(--text-muted);
      font-size: 15px;
      margin-bottom: 10px;
    }

    .btn {
      background-color: var(--secondary);
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 5px 5px 0 0;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: var(--secondary-dark);
    }

    #player {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
    }

    #iframePlayer {
      width: 100%;
      height: 100%;
      border: none;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10000;
    }

    #closeBtn:hover {
      background-color: #dc2626;
    }

    footer {
      background-color: var(--dark-light);
      text-align: center;
      padding: 30px;
      font-size: 16px;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-broadcast-tower"></i> FUCHIVOL
    </div>
    <nav class="menu">
      <a href="resumenes.html"><i class="fas fa-film"></i> Resumenes</a>
      <a href="index.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
    </nav>
  </header>

  <div class="container">
    <div class="page-title">
      <h1>Canales Deportivos en Vivo</h1>
      <p>Disfruta de los mejores eventos deportivos en streaming HD</p>
    </div>

    <div class="channels-grid" id="canales"></div>
  </div>

  <div id="player">
    <button id="closeBtn" onclick="cerrarPartido()"><i class="fas fa-times"></i> Cerrar Canal</button>
    <iframe id="iframePlayer" allowfullscreen></iframe>
  </div>

  <footer>
    <p>&copy; 2025 FUCHIVOL. Todos los derechos reservados.</p>
  </footer>

  <script>
    const partidosRaw = [
      { titulo: "LaLiga: Alavés vs Valencia", hora: "19:00", enlaces: ["https://streamtp4.com/global1.php?stream=dsports2", "https://streamtp4.com/global1.php?stream=espnplus4"] },
      { titulo: "LaLiga: Villarreal vs Leganés", hora: "19:00", enlaces: ["https://streamtp4.com/global1.php?stream=dsportsplus", "https://streamtp4.com/global1.php?stream=espnplus10"] },
      { titulo: "Copa Italiana: Milan vs Bologna", hora: "20:00", enlaces: ["https://streamtp4.com/global1.php?stream=dsports", "https://streamtp4.com/global1.php?stream=winplus"] },
      { titulo: "Premier League: Aberdeen vs Celtic", hora: "21:00", enlaces: ["https://streamtp4.com/global1.php?stream=sportv_3pt", "https://streamtp4.com/global1.php?stream=fox2ar"] },
      { titulo: "LaLiga: Real Madrid vs Mallorca", hora: "21:30", enlaces: ["https://streamtp4.com/global1.php?stream=espn", "https://streamtp4.com/global1.php?stream=espnplus5"] }
    ];

    const contenedor = document.getElementById('canales');
    partidosRaw.forEach(p => {
      const div = document.createElement('div');
      div.className = 'channel';
      let botones = '';
      p.enlaces.forEach((url, i) => {
        botones += `<button class="btn" onclick="verCanal('${url}')">Canal ${i + 1}</button>`;
      });
      div.innerHTML = `
        <div class="channel-header">
          <h3><i class="fas fa-play-circle"></i> ${p.titulo}</h3>
        </div>
        <div class="channel-content">
          <p><strong>Hora:</strong> ${p.hora}</p>
          ${botones}
        </div>
      `;
      contenedor.appendChild(div);
    });

    function verCanal(url) {
      window.open('https://google.com', '_blank'); // se abre anuncio
      setTimeout(() => {
        const iframe = document.getElementById('iframePlayer');
        const player = document.getElementById('player');
        iframe.src = url;
        player.style.display = 'block';
        if (player.requestFullscreen) player.requestFullscreen();
        else if (player.webkitRequestFullscreen) player.webkitRequestFullscreen();
        else if (player.msRequestFullscreen) player.msRequestFullscreen();
      }, 1000);
    }

    function cerrarPartido() {
      const iframe = document.getElementById('iframePlayer');
      const player = document.getElementById('player');
      iframe.src = '';
      player.style.display = 'none';
    }
  </script>
</body>
</html>
