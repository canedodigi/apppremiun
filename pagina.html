<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FUCHIVOL - Partidos en Vivo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    header {
      background-color: #1e293b;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #22d3ee;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #38bdf8;
    }
    .menu {
      display: flex;
      gap: 15px;
    }
    .menu a {
      color: #f8fafc;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
    }
    .menu a:hover {
      background-color: #334155;
    }
    .ligas-btns {
      text-align: center;
      margin: 20px;
    }
    .ligas-btns button {
      margin: 5px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }
    .ligas-btns button:hover {
      background-color: #1d4ed8;
    }
    .container {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .match {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .match:hover {
      transform: scale(1.02);
    }
    .match h3 {
      margin: 0;
      color: #22d3ee;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #16a34a;
    }
    #player {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: black;
    }
    #iframePlayer {
      width: 100%;
      height: 100%;
      border: none;
    }
    #closeBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10000;
    }
    #closeBtn:hover {
      background-color: red;
    }
    footer {
      background-color: #1e293b;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #cbd5e1;
      border-top: 1px solid #334155;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FUCHIVOL - Partidos en Vivo</div>
    <nav class="menu">
      <a href="resumenes.html">Resumenes de Partidos</a>
      <a href="index.html">Cerrar Sesi√≥n</a>
    </nav>
  </header>

  <div class="ligas-btns" id="ligas"></div>
  <div class="container" id="partidos-container"></div>

  <div id="player">
    <button id="closeBtn" onclick="cerrarPartido()">‚ùå Cerrar Partido</button>
    <iframe id="iframePlayer" allowfullscreen></iframe>
  </div>

  <footer>&copy; 2025 FUCHIVOL. Todos los derechos reservados.</footer>

  <script>
    const partidos = {
      "LaLiga": [
        { titulo: "Real Valladolid vs Girona", hora: "19:00", canales: ["https://streamtp4.com/global1.php?stream=disney1", "https://television.libre.futbol/tv3/agenda.html", "https://librefutboltv.com/en-vivo/disney-channel/"] },
        { titulo: "Real Sociedad vs Celta", hora: "20:00", canales: ["https://streamtp4.com/global1.php?stream=dsports", "https://television.libre.futbol/tv2/agenda.html", "https://librefutboltv.com/en-vivo/dsports/"] }
      ],
      "Eredivisie": [],
      "Premier League": [
        { titulo: "Arsenal vs Chelsea", hora: "21:00", canales: ["https://streamtp4.com/global1.php?stream=premier1", "https://librefutboltv.com/en-vivo/premier-league/", "https://television.libre.futbol/tv6/agenda.html"] }
      ],
      "Serie A": [],
      "Bundesliga": [
        { titulo: "Bayern M√∫nich vs Dortmund", hora: "20:45", canales: ["https://streamtp4.com/global1.php?stream=bundes1", "https://librefutboltv.com/en-vivo/bundesliga/", "https://television.libre.futbol/tv5/agenda.html"] }
      ]
    };

    function cargarLigas() {
      const ligasDiv = document.getElementById('ligas');
      for (const liga in partidos) {
        const btn = document.createElement('button');
        btn.textContent = liga;
        btn.onclick = () => mostrarPartidos(liga);
        ligasDiv.appendChild(btn);
      }
    }

    function mostrarPartidos(liga) {
      const contenedor = document.getElementById('partidos-container');
      contenedor.innerHTML = '';
      if (partidos[liga].length === 0) {
        contenedor.innerHTML = `<div class="match"><h3>Hoy no hay partidos disponibles en ${liga}</h3></div>`;
        return;
      }
      partidos[liga].forEach(partido => {
        const div = document.createElement('div');
        div.className = 'match';
        div.innerHTML = `<h3>${partido.titulo}</h3><p><strong>Hora:</strong> ${partido.hora}</p>`;
        partido.canales.forEach((canal, index) => {
          const boton = document.createElement('button');
          boton.className = 'btn';
          boton.textContent = `Ver Canal ${index + 1}`;
          boton.onclick = () => verPartido(canal);
          div.appendChild(boton);
        });
        contenedor.appendChild(div);
      });
    }

    function verPartido(url) {
      window.open(url, '_blank');
      setTimeout(() => {
        const iframe = document.getElementById('iframePlayer');
        const player = document.getElementById('player');
        iframe.src = url;
        player.style.display = 'block';
        if (player.requestFullscreen) player.requestFullscreen();
        else if (player.webkitRequestFullscreen) player.webkitRequestFullscreen();
        else if (player.msRequestFullscreen) player.msRequestFullscreen();
      }, 3000);
    }

    function cerrarPartido() {
      const iframe = document.getElementById('iframePlayer');
      const player = document.getElementById('player');
      iframe.src = '';
      player.style.display = 'none';
    }

    window.addEventListener("orientationchange", function () {
      if (window.orientation === 0 || window.orientation === 180) {
        alert("üîÑ Gira tu celular para ver el partido en pantalla completa horizontal üì±‚û°Ô∏è");
      }
    });

    cargarLigas();
  </script>
</body>
</html>
