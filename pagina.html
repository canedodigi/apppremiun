<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUCHIVOL - Partidos en Vivo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }

    header {
      background-color: #1e293b;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #22d3ee;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #38bdf8;
      letter-spacing: 1px;
    }

    .menu {
      display: flex;
      gap: 15px;
    }

    .menu a {
      color: #f8fafc;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .menu a:hover {
      background-color: #334155;
    }

    .container {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .match {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .match:hover {
      transform: scale(1.02);
    }

    .match h3 {
      margin: 0;
      color: #22d3ee;
    }

    .match p {
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #22c55e;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #16a34a;
    }

    footer {
      background-color: #1e293b;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #cbd5e1;
      border-top: 1px solid #334155;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FUCHIVOL - Partidos en Vivo</div>
    <nav class="menu">
      <a href="resumenes.html">Resumenes de Partidos</a>
      <a href="index.html">Cerrar Sesi√≥n</a>
    </nav>
  </header>

  <div class="container" id="partidos-container">
    <p>Cargando partidos...</p>
  </div>

  <footer>&copy; 2025 FUCHIVOL. Todos los derechos reservados.</footer>

  <script>
    fetch('partidos_completos.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('partidos-container');
        container.innerHTML = '';
        data.forEach(partido => {
          const div = document.createElement('div');
          div.className = 'match';
          div.innerHTML = `
            <h3>${partido.titulo}</h3>
            <p><strong>Hora:</strong> ${partido.hora}</p>
            <a href="${partido.enlace}" class="btn" target="_blank">Ver Partido</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('partidos-container').innerHTML = '<p>No se pudieron cargar los partidos.</p>';
        console.error(error);
      });
  </script>
</body>
</html>
