<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FUCHIVOL - Partidos en Vivo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    header {
      background-color: #1e293b;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #22d3ee;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #38bdf8;
    }
    .menu {
      display: flex;
      gap: 15px;
    }
    .menu a {
      color: #f8fafc;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
    }
    .menu a:hover {
      background-color: #334155;
    }
    .container {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .match {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .match:hover {
      transform: scale(1.02);
    }
    .match h3 {
      margin: 0;
      color: #22d3ee;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #16a34a;
    }

    #player {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: black;
    }

    #iframePlayer {
      width: 100%;
      height: 100%;
      border: none;
    }

    #closeBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10000;
    }

    #closeBtn:hover {
      background-color: red;
    }

    footer {
      background-color: #1e293b;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #cbd5e1;
      border-top: 1px solid #334155;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">FUCHIVOL - Partidos en Vivo</div>
  <nav class="menu">
    <a href="resumenes.html">Resumenes de Partidos</a>
    <a href="index.html">Cerrar Sesión</a>
  </nav>
</header>

<div class="container" id="partidos-container">
  
  <div class="match" onclick="verPartido('https://streamtp4.com/global1.php?stream=espn_nl1')">
    <h3>Eredivisie: Telstar vs ADO Den Haag</h3>
    <p><strong>Hora:</strong> 18:40</p>
    <button class="btn">Ver Partido</button>
  </div>

  <div class="match" onclick="verPartido('https://streamtp4.com/global1.php?stream=disney1')">
    <h3>LaLiga: Real Valladolid vs Girona</h3>
    <p><strong>Hora:</strong> 19:00</p>
    <button class="btn">Ver Partido</button>
  </div>

  <div class="match" onclick="verPartido('https://streamtp4.com/global1.php?stream=dsports')">
    <h3>LaLiga: Real Sociedad vs Celta</h3>
    <p><strong>Hora:</strong> 20:00</p>
    <button class="btn">Ver Partido</button>
  </div>

</div>

<div id="player">
  <button id="closeBtn" onclick="cerrarPartido()">❌ Cerrar Partido</button>
  <iframe id="iframePlayer" allowfullscreen></iframe>
</div>

<footer>&copy; 2025 FUCHIVOL. Todos los derechos reservados.</footer>

<script>
  function verPartido(url) {
    window.open(url, '_blank'); // Anuncios afuera

    setTimeout(() => {
      const iframe = document.getElementById('iframePlayer');
      const player = document.getElementById('player');
      iframe.src = url;
      player.style.display = 'block';

      // Pantalla completa automática
      if (player.requestFullscreen) {
        player.requestFullscreen();
      } else if (player.webkitRequestFullscreen) {
        player.webkitRequestFullscreen();
      } else if (player.msRequestFullscreen) {
        player.msRequestFullscreen();
      }
    }, 3000);
  }

  function cerrarPartido() {
    const iframe = document.getElementById('iframePlayer');
    const player = document.getElementById('player');
    iframe.src = '';
    player.style.display = 'none';
  }
</script>

</body>
</html>
